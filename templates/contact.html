{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class= "container-fluid px-0">
<img src="/static/10.jpg" width="100%">

<h1 class="text-center text-light bg-secondary"> Contact us</h1>
</div>
<div class= "container ">
<form method="post" action="/contact">

{% csrf_token %}

<div class="mb-3"
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
</div>
<div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
</div>
<div class="mb-3">
  <label for="phone" class="form-label">Phone Number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
</div>
<div class="mb-3">
  <label for="desc" class="form-label">You want to contact us for...</label>
  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
</div>
<button class= "btn btn-primary" type="submit">Submit</button>
</form>
</div>

{% endblock body %}
